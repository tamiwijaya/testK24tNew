    <div id="content" class="container login-content">

            <div id="logo-group">

            </div>
            <div id="alert-success" class="alert alert-success" hidden>
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                Success <i class="fa fa-check"></i>
            </div>
            <div id="alert-danger" class="alert alert-danger" hidden>
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                User atau Password tidak terdaftar <i class="fa fa-times"></i>
            </div>
            <form id="login-form" method="post" class="smart-form client-form">
                <header>Masuk</header>
                <fieldset>
                    <section>
                        <label class="input"><i class="icon-append fa fa-user"></i>
                            <input type="text" name="user" id="user" placeholder="Username">
                            <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter

                        </label>
                    </section>
                    <section>
                        <label class="input"><i class="icon-append fa fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="Password">
                            <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your
                                password</b>
                        </label>
                    </section>
                    <section>
                        <button type="submit" class="btn" name="btn-login" id="btn-login">Sign in</button>
                    </section>
                </fieldset>
            </form>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript">
    runAllForms();

    $(function () {
        $("#login-form").validate({
            // Rules for form validation
            rules: {
                user: {
                    required: true
                },
                password: {
                    required: true,
                    minlength: 3,
                    maxlength: 20
                }
            },

            // Messages for form validation
            messages: {
                user: {
                    required: 'Please enter your username'
                },
                password: {
                    required: 'Please enter your password'
                }
            },

            // Do not change code below
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            },

            submitHandler: submitForm
        });

        function submitForm() {
            var submit = $('#login-form').serializeArray();
            var username = submit[0].value;
            var password = submit[1].value;
            var data = JSON.stringify({username: username, password: password});
            $.ajax({
                beforeSend: function (request) {
                    request.setRequestHeader('Authorization', username);
                },
                type: 'POST',
                url: BASE_URL + 'login',
                data: data,
                cache: false,
                crossDomain: true,
                contentType: 'application/json;charset=UTF-8',
                dataType: 'json',
                success: function (data, status, jqxhr) {
                    console.log(data);
                    sessionStorage.setItem('user', JSON.stringify(data));
                    sessionStorage.setItem('token', data.token);
                    if (data.token != undefined) {
                        $('#alert-success').prop("hidden", false).addClass("in").fadeOut(3500);
                            window.location.href = "index.html#view/dashboard.html";

                    } else {
                        $('#alert-danger').prop("hidden", false).addClass("in").fadeOut(5000);
                    }
                }
            });
        }

        return false;
    });
    /* login submit */
</script>
